name: "Terraform Infrastructure Check"

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  terraform:
    name: "Check & Validate"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (Dry Run)
        if: github.event_name == 'pull_request'
        run: |
          terraform plan -out=tfplan || echo "Plan failed - this is expected without AWS credentials"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        continue-on-error: true

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            let planOutput = "Terraform plan requires AWS credentials to run successfully.";
            try {
              const fs = require('fs');
              if (fs.existsSync('tfplan')) {
                planOutput = fs.readFileSync('tfplan', 'utf8');
              }
            } catch (error) {
              planOutput = "Plan execution requires AWS credentials.";
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## üèóÔ∏è Terraform Plan Results\n\n```\n' + planOutput + '\n```'
            });
